<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection</title>
</head>
<body>
    <h1>Fake News Detection</h1>
    <form action="/predict" method="POST">
        <label for="text">Enter News Text:</label><br><br>
        <textarea id="text" name="text" rows="6" cols="60" placeholder="Enter the news text here..."></textarea><br><br>
        <button type="submit">Get Prediction</button>
    </form>

    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
